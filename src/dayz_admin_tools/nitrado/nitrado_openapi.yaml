openapi: 3.0.0
info:
  title: Nitrado.net API
  version: 1.0.0
  description: API for Nitrado.net services
paths:
  /ping:
    get:
      summary: Global - Health Check for API
      description: Global - Health Check for API
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: success
                message: All systems operate as expected.
  /maintenance:
    get:
      summary: Global - Maintenance status
      description: Global - Maintenance status
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: success
                data:
                  maintenance:
                    cloud_backend: false
                    domain_backend: false
                    dns_backend: false
                    pmacct_backend: false
  /version:
    get:
      summary: Global - Request current API version
      description: Global - Request current API version
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: success
                message: 3ec67777f9121888a04a388d87c934294ba41421
  /:
    get:
      summary: Global - Welcome message with docs
      description: Global - Welcome message with docs
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example: |-
                HTTP/1.1 200 OK, Content-Type: application/json
                {
                  "status": 'success',
                  "message": 'Welcome to the Nitrado API',
                  "data": {
                    "docs": 'https://doc.nitrado.net',
                  },
                }
  /token/sub:
    post:
      summary: OAuth_2 - Create a sub-token
      description: OAuth_2 - Create a sub-token
      parameters:
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
          default: Bearer NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx
        description: |-
          Provide your access token here, alternatively you can pass it as GET Parameter.Default value:Bearer NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx........
      - name: Content_Type
        in: header
        required: true
        schema:
          type: string
        description: |-
          Media type matching content-type of request body. Possible media types: application/json, application/x-www-form-urlencoded or multipart/form-data
      - name: scope
        in: query
        required: false
        schema:
          type: string
        description: A list with requested scopes (space separated).
      - name: expires_in
        in: query
        required: false
        schema:
          type: integer
        description: Time in seconds how long the sub-token should be valid.
      - name: service_id
        in: query
        required: false
        schema:
          type: integer
        description: Limits the sub-token to a specific service id.
      - name: user_id
        in: query
        required: false
        schema:
          type: integer
        description: User ID for sudoing into customers for employees.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: success
                data:
                  token:
                    access_token: NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx........
                    token_type: Bearer
                    expires_in: 1487592034
                    scope: user_info service service_order
        '401':
          description: The provided access token is not valid (anymore).
        '429':
          description: |-
            The rate limit has been exceeded. Please contact our support if you have a legit reason get a higher rate limit.
        '503':
          description: |-
            Maintenance. API is currently not available. Please come back in a few minutes and try it again.
  /token/long_life_token:
    post:
      summary: OAuth_2 - Create long-life token
      description: OAuth_2 - Create long-life token
      parameters:
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
          default: Bearer NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx
