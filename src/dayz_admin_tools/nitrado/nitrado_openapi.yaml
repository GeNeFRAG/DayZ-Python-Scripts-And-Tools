      parameters:
      - name: Content_Type
        in: header
        required: true
        schema:
          type: string
        description: |-
          Media type matching content-type of request body. Possible media types: application/json, application/x-www-form-urlencoded or multipart/form-data
      - name: client_id
        in: query
        required: true
        schema:
          type: string
        description: Your OAuth Client ID
      - name: client_secret
        in: query
        required: false
        schema:
          type: string
        description: |-
          Your OAuth Client secret (only necessary if you use theauthorization_codegrant type)
      - name: grant_type
        in: query
        required: true
        schema:
          type: string
        description: We support bothauthorization_codeandrefresh_token.
      - name: refresh_token
        in: query
        required: false
        schema:
          type: string
        description: Your refresh token if you use grant_type "refresh_token".
      - name: code
        in: query
        required: false
        schema:
          type: string
        description: Your auth code if you use grant_type "authorization_code".
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                access_token: NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx........
                refresh_token: DI5NmRmMTgwMWNhNjU0ZQ........
                token_type: Bearer
                expires_in: 1487592034
                scope: user_info service service_order
