          Provide your access token here, alternatively you can pass it as GET Parameter.Default value:Bearer NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx........
      - name: Content_Type
        in: header
        required: true
        schema:
          type: string
        description: |-
          Media type matching content-type of request body. Possible media types: application/json, application/x-www-form-urlencoded or multipart/form-data
      - name: token
        in: query
        required: true
        schema:
          type: string
        description: A user update token.
      - name: client_id
        in: query
        required: true
        schema:
          type: string
        description: OAuth 2.0 client id
      - name: client_secret
        in: query
        required: true
        schema:
          type: string
        description: OAuth 2.0 client secret
      - name: description
        in: query
        required: true
        schema:
          type: string
        description: Attach a description for your long-life token.
      - name: scope
        in: query
        required: false
        schema:
          type: string
          default: all scopes from the parent token
        description: A list of scopes (space separated),
      - name: service_id
        in: query
        required: false
        schema:
          type: integer
        description: Optional a service id to limited the access token.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: success
                data:
                  token:
                    access_token: NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx........
                    refresh_token: DI5NmRmMTgwMWNhNjU0ZQ........
                    token_type: Bearer
                    expires_in: 1487592034
                    scope: user_info service service_order
        '401':
          description: The provided access token is not valid (anymore).
        '429':
          description: |-
            The rate limit has been exceeded. Please contact our support if you have a legit reason get a higher rate limit.
        '503':
          description: |-
            Maintenance. API is currently not available. Please come back in a few minutes and try it again.
    get:
      summary: OAuth_2 - List long-life tokens
      description: OAuth_2 - List long-life tokens
      parameters:
      - name: Authorization
        in: header
        required: false
        schema:
          type: string
          default: Bearer NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx
        description: |-
          Provide your access token here, alternatively you can pass it as GET Parameter.Default value:Bearer NTFmNTQ5M2VjYjVkMzVkNWNkYjViYzIx........
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example:
                status: success
                data:
                  tokens: []
        '401':
          description: The provided access token is not valid (anymore).
        '429':
          description: |-
            The rate limit has been exceeded. Please contact our support if you have a legit reason get a higher rate limit.
        '503':
          description: |-
            Maintenance. API is currently not available. Please come back in a few minutes and try it again.
