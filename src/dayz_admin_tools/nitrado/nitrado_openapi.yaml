  /oauth/v2/auth:
    get:
      summary: OAuth_2 - OAuth2 Auth Request
      description: OAuth_2 - OAuth2 Auth Request
      parameters:
      - name: redirect_uri
        in: query
        required: true
        schema:
          type: string
        description: |-
          Redirect to this URL after a failed or successful auth grant flow (must exactly match one of the redirect URIs configured for your client)
      - name: client_id
        in: query
        required: true
        schema:
          type: string
        description: Your OAuth Client ID
      - name: response_type
        in: query
        required: true
        schema:
          type: string
        description: We only support the "code" response type.
      - name: scope
        in: query
        required: false
        schema:
          type: string
          default: user_info
        description: |-
          A list with requested scopes (space separated). The user will be asked to authorized your client to access the scopes you requsted. If all you want is authentication ("login with Nitrado"), only theuser_infoscope is required and we do not recommend requesting any additional scopes beyond that.The following scopes are supported:user_info: Access to a user's basic account information (username, email address, ...)service: Access to a customers's rented services.service_order: Access to billing-related endpoints.ssh_keys: Access to user's ssh public keys.Default value:user_info
      - name: state
        in: query
        required: true
        schema:
          type: string
        description: |-
          Randomly generated string. Store this string in or otherwise tie it to your client's user session and validate that thestateyou get back with the redirect is identical. Otherwise, an attacker could trick a user into authenticating against his own client and then use the authorization code to gain access to yours.
      responses:
        '200':
          description: Successful response
  /oauth/v2/token:
